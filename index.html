<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valeriia Lutskova" />
    <link rel="shortcut icon" href="./favicon.ico" type="index/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Current user"
              class="profile__avatar"
            />
            <div class="profile__column">
              <h1 class="profile__name">
                Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara
                Akon...
              </h1>
              <p class="profile__description">
                Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American
                singer, record producer, and entrepreneur. An influential figure
                in modern world...
              </p>
              <button type="button" class="profile__edit-btn">
                <img
                  src="./images/pencil-icon.svg"
                  alt="Pencil icon"
                  class="profile__pencil-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_form"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="https://..."
                required
              />
              <span id="card-image-input-error" class="modal__error"
                >Please enter a URL</span
              >
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Title"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_form"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"
                >Please lengthen this text to 2 characters or more (you are
                currently usina 1 character).</span
              >
            </label>
            <button type="submit" class="modal__submit-btn" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container" role="dialog" aria-modal="true">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close"
          ></button>
          <img src="#" alt="modal" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
